<img src="CUBASE.jpg" width="100%" alt="html image">
<p>야마하의 산하 회사 중 하나인 독일의 스타인버그(Steinberg)사에서 제작한 DAW 소프트웨어. 디지털 오디오 신호를 녹음, 편집, 재생할 수 있으며, 디지털 믹싱 콘솔에서 채널별로 오디오 신호를 뽑아서 녹음할 수 있다.</p>
<p style="margin-top:40px">한국에서 가장 대중적인 DAW이다. 한국뿐만 아니라 미국에서도 포스트 프로덕션에서 표준적으로 사용하는 DAW 중 하나이다.[2] 현재 최신버전은 2023년 11월에 출시된 13버전이다.</p>
